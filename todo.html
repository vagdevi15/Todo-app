<head>

    <link rel="stylesheet" href="./style.css">
    <title>Simple todo application</title>
</head>
<body>
    <div id="container" >
        <div class="controls">
            <h1>MY AWESOME TODO</h1>
            <input type="text" id="input"><br>

            <button type="button2" id="remove">remove todo</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check">
            <label> Go to Gym</label></li>  
            <li class="mycheck"><input type="checkbox" id="check" checked>
                <label>build the body</label></li>
                <li class="mycheck"><input type="checkbox" id="check" checked>
                    <label>record Videos</label></li>     
                    <li class="mycheck"><input type="checkbox" id="check" checked>
                        <label>Publish</label></li>   
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
